[package]
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]
description = "A modular scrobbler with various inputs/outputs."
homepage = "https://github.com/shymega/scrobblers"
license = "GPL-3.0"
name = "scrobblers"
readme = "README.md"
repository = "https://github.com/shymega/scrobblers.git"
version = "0.1.1"

[lib]
name = "scrobblers"
path = "src/lib.rs"

[[bin]]
name = "scrobd"
path = "src/bin/scrobd.rs"

[[bin]]
name = "scrobc"
path = "src/bin/scrobc.rs"

[features]
default = []

[dependencies]
config = "0.9.2"
diesel = "1.4.2"
json_rpc = "0.2.0"
mpd = "0.0.12"
mpris = "1.1.2"
rusqlite = "0.17.0"
serde = "1.0.90"
serde_json = "1.0.39"
slog = "2.4.1"
slog-async = "2.3.0"
slog-scope = "4.1.1"
slog-term = "2.4.0"
time = "0.1.42"
tokio = "0.1.18"

[dependencies.clippy]
version = "0.0.302"
optional = true

[dependencies.clap]
features = ["suggestions", "color", "wrap_help"]
version = "2.32.0"

[profile.dev]
lto = true

[profile.release]
lto = true
